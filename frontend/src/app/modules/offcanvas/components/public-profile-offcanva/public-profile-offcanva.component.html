<div class="offcanvas-header d-flex justify-content-between">
    <div id="picture" [style.background-image]="'url(/assets/images/avatars/' + user.avatar_id + '.svg)'">
        <icon-verified/>
    </div>
    <button type="button" class="close" data-bs-dismiss="modal"  aria-label="Close" (click)="offcanvas.close()">
        <span></span>
        <span></span>
    </button>
</div>
<div class="offcanvas-body d-flex flex-column align-items-center">
    <div class="d-flex justify-content-center">
    </div>
    <h1 class="body-l text-center mb-2">Usuario {{user.id}}</h1>
    <span class="label-m text-center d-flex justify-content-center mb-2 gap-2 color-grey">Usuario entrenando</span>
    <div class="d-flex justify-content-center flex-wrap column-gap-2">
    <icon-trophies [trophy]="0" [grey]="false" />
    <icon-trophies [trophy]="1" [grey]="true" />
    <icon-trophies [trophy]="2" [grey]="true" />
    <icon-trophies [trophy]="3" [grey]="true" />
    <icon-trophies [trophy]="4" [grey]="true" />
    </div>
    <p class="text-center mb-3">
    El olor a café y tostadas de mi casa al despertarme los domingos :)
    </p>
    <div class="odour-stats mb-4">
    <p class="headline-l">{{user.total_observations || 0}}</p>
    <p class="body-l">Olores registrados</p>
    </div>
    <div>
    <h2 class="headline-s text-center mb-4">Últimos olores registrados</h2>
    <ul id="recent-oudours" class="d-flex flex-column w-100 body-l gap-3 ps-2 pe-2">
        <li class="d-flex flex-fill gap-3 justify-content-between">
            <span>Hierba</span>
            <a (click)="showOnMap()" class="color-violet-dark">Ver en el mapa</a>
        </li>
        <li class="d-flex flex-fill gap-3 justify-content-between align-items-center">
            <span>Hierbaa</span>
            <a (click)="showOnMap()" class="color-violet-dark text-end">Ver en el mapa</a>
        </li>
        <li class="d-flex flex-fill gap-3 justify-content-between">
            <span>Hierba</span>
            <a (click)="showOnMap()" class="color-violet-dark">Ver en el mapa</a>
        </li>
    </ul>
    </div>
</div>
