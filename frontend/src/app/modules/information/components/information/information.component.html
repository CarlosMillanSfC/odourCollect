<article class="d-flex flex-column justify-content-start">
    <div id="header" class="d-flex justify-between align-items-center">
        <app-back-btn/>
        <h1 *ngIf="content?.title" class="title-m">
            {{content.title}}
        </h1>
    </div>
    <div id="body" class="body-m" *ngIf="content?.body">
        {{content.body}}
    </div>
    <div id="footer" class="mt-auto" *ngIf="content?.footer">
        {{content.footer}}
    </div>
</article>
